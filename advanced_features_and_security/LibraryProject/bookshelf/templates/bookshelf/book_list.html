<!-- bookshelf/templates/bookshelf/book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>All Books</h1>

    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.published_date }})</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'form_example' %}">Add a new book</a>
</body>
</html>
